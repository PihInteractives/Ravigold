<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gold Smith Business</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="Gold Smith Business Logo">
      <h1>Ravi Gold</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Vaati</a></li>
        <li><a href="#">Capsule</a></li>
        <li><a href="#">Maani</a></li>
        <li><a href="#">Chappai</a></li>
      </ul>
    </nav>
  </header>

  <!-- Home Page -->
  <main>
    <div class="container">
      <div class="product-column">
        <div class="product">
          <p>Design No. 001</p>
          <img src="product1.jpg" alt="Product 1">
          <p class="size">Size: 10mm</p>
        </div>
        <!-- Add to Cart button -->
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <!-- Duplicate the product column for other products -->
      <div class="product-column">
        <div class="product">
          <p>Design No. 002</p>
          <img src="product2.jpg" alt="Product 2">
          <p class="size">Size: 15mm</p>
        </div>
        <!-- Add to Cart button -->
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <!-- Repeat product-columns for other products -->
      <div class="product-column">
        <div class="product">
          <p>Design No. 003</p>
          <img src="product2.jpg" alt="Product 2">
          <p class="size">Size: 15mm</p>
        </div>
        <!-- Add to Cart button -->
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <!---->
      <div class="product-column">
        <div class="product">
          <p>Design No. 004</p>
          <img src="product2.jpg" alt="Product 2">
          <p class="size">Size: 15mm</p>
        </div>
        <!-- Add to Cart button -->
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </main>

  <!-- Cart Page -->
  <div class="cart-page">
    <h2>
      Cart
      <button id="refresh-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M8 1a7 7 0 1 0 7 7H8V1zm7 7h-2v2h-1V8h-1V7h1V6H6v2H5V6H4a1 1 0 0 0-1 1v4a1 1 0 0 0 1 1h4a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H1.5a.5.5 0 0 1-.5-.5V1.5a.5.5 0 0 1 .5-.5h12a.5.5 0 0 1 .5.5v6z"/>
          <path fill-rule="evenodd" d="M9.646 4.646a.5.5 0 0 0-.707-.707L7 6.293 4.354 3.646a.5.5 0 0 0-.708.708L6.293 7l-2.647 2.646a.5.5 0 1 0 .708.708L7 7.707l2.646 2.647a.5.5 0 0 0 .707-.708L7.707 7l2.647-2.646z"/>
        </svg>
      </button>
    </h2>
    <div class="cart-items">
      <!-- Cart items dynamically added here -->
    </div>
    <div class="grand-total">
      <p>Grand Total: <span id="total-amount">0</span> rupees</p>
      <button id="download-btn">Download Screenshot</button>
    </div>
  </div>


  <script src="scripts.js"></script>
</body>

</html>
